<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT GAME</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="game">
    <div class="gameboard">
        <div id="moving"></div>
        <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    </div>
    <div class="gamebutton">
        <button id="btn1" onclick="moveUp()"><p></p></button>
        <button id="btn2" onclick="moveLeft()"><p></p></button>
        <button id="btn3" onclick="moveDown()"><p></p></button>
        <button id="btn4" onclick="moveRight()"><p></p></button>
    </div>
    </div>
</body>
<script src="main.js"></script>
</html>
